    <h2>Simple Calculator </h2>


    <body>
        <form>
          <input type="text" id="operand1" />
          <select id="operation">
            <option value="sum">+</option>
            <option value="product">x</option>
            <option value="difference">-</option>
            <option value="quotient">/</option>
          </select>
          <input type="text" id="operand2" />
          <button type="button" id="calculate">Calculate</button>
        </form>
        <br />
        <p id="result">Result:</p>
      </body>
      <script>
        const calculate = document.getElementById("calculate");
        calculate.addEventListener("click", function () {
          const operand1 = Number(document.getElementById("operand1").value);
          const operand2 = Number(document.getElementById("operand2").value);
          const operation = document.getElementById("operation").value;
          let result;
          switch (operation) {
            case "sum":
              result = operand1 + operand2;
              break;
            case "product":
              result = operand1 * operand2;
              break;
            case "difference":
              result = operand1 - operand2;
              break;
            case "quotient":
              result = operand1 / operand2;
              break;
            default:
              result = "Invalid operation";
          }
          document.getElementById("result").innerHTML = `Result: ${result}`;
        });
      </script>
